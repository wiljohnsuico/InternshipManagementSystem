<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Resume</title>
    <link rel="stylesheet" href="styles/navbar.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/build-resume.css">
</head>
<body>
    <div class="nav-bar">
        <div class="nav-logo">
            <img src="qcuims-logo" alt="LOGO HERE">
        </div>
    
        <div class="nav-links">
            <a href="index.html">Home</a>
            <a href="student-profile.html">Profile</a>
            <a href="jobs.html">Job</a>
        </div>
    </div>


    <div class="container">
        <h2 class="form-title">Build a Resume</h2>
        <form>
            <!-- Basic Information Section -->
            <div class="form-section grid grid-4">
                <div>
                    <label class="form-label">First Name</label>
                    <input type="text" class="form-input">
                </div>
                <div>
                    <label class="form-label">Last Name</label>
                    <input type="text" class="form-input">
                </div>
                <div>
                    <label class="form-label">Suffix</label>
                    <input type="text" class="form-input">
                </div>
                <div>
                    <label class="form-label">Birthday</label>
                    <input type="date" id="birthday-input" class="form-input">
                </div>
                <div>
                    <label class="form-label">Age</label>
                    <input type="number" id="age-input" class="form-input" readonly>
                </div>
            </div>

            <!-- Contact Information -->
            <div class="form-section grid grid-2">
                <div>
                    <label class="form-label">Mobile #</label>
                    <input type="tel" class="form-input">
                </div>
                <div>
                    <label class="form-label">Email Address</label>
                    <input type="email" class="form-input">
                </div>
            </div>

            <!-- Address -->
            <div class="form-section grid grid-4">
                <div>
                    <label class="form-label">House No.</label>
                    <input type="text" class="form-input">
                </div>
                <div>
                    <label class="form-label">Barangay</label>
                    <input type="text" class="form-input">
                </div>
                <div>
                    <label class="form-label">City</label>
                    <input type="text" class="form-input">
                </div>
                <div>
                    <label class="form-label">Country</label>
                    <input type="text" class="form-input">
                </div>
            </div>

            <!-- Education Section -->
            <div class="form-section">
                <label class="form-label">Education</label>
                <div id="education-container">
                    <div class="grid grid-3">
                        <input type="text" placeholder="School" class="form-input">
                        <input type="text" placeholder="Year" class="form-input">
                        <input type="date" class="form-input">
                    </div>
                </div>
                <button type="button" id="add-education" class="add-button">
                    + Add Education
                </button>
            </div>

            <!-- Skills and Image Upload -->
            <div class="form-section grid grid-2">
                <div>
                    <label class="form-label">Skills</label>
                    <input type="text" class="form-input">
                </div>
                <div>
                    <label class="form-label">Upload Image</label>
                    <input type="file" class="file-input">
                </div>
            </div>

            <!-- Complete Button -->
            <div>
                <button type="submit" class="submit-button">
                    Complete
                </button>
            </div>
        </form>
    </div>

    <script src="scripts/build-resume.js"></script>
</body>
</html>
