<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Faculty Information</title>
    <link rel="stylesheet" href="fclty.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="nav-bar">
        <img src="img/QCU IMS (2 x 1.9 in).svg" alt="Logo" class="logo">
        <div class="nav-links">
            <a href="Intrn.html">Intern</a>
            <a href="Cmpny.html">Company</a>
            <a href="Emplyr.html">Employer</a>
            <a href="">Faculty</a>
            <a href="Archv.html">Archive</a>
                <div class="user-icon">
                    <img src="img/cat-svgrepo-com.svg" alt="User Icon">
                </div>
                <div class="admin-text">
                    <span>Admin <i class="fa-solid fa-angle-down"></i></span>
                    <div class="dropdown-menu">
                        <a href="#">Logout</a>
                    </div>
                </div>
        </div>
    </div>

    <div class="header">
        <h2>Faculty Information</h2>
        <p>Displays all faculty enrolled in the system</p>
    </div>
    <div class="mid-top">
        <div class="search">
            <input type="text" id="searchInput" placeholder="Search...">
            <button onclick="searchTable()">Search</button>
        </div>
    
        <div class="add-comp">
            <button id="addFaculty">Add Faculty</button>
        </div>
    </div>
    
    <div class="table-container">
        <table class="table-">
            <thead>
                <tr>
                    <th>No</th>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Email</th>
                    <th>College Department</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody id="facultyTableBody">
            </tbody>
        </table>
    </div>
    
    <!-- Edit Faculty Modal -->
    <div id="editModal" class="modal" style="display: none;">
        <div class="modal-content">
            <div class="modal-header">
                <h3>EDIT FACULTY</h3>
                <span class="close-btn" onclick="closeEditModal()">&times;</span>
            </div>
            <form id="editForm">
                <input type="hidden" id="editIndex">
                <div class="form-group">
                    <label for="editFirstName">First Name:</label>
                    <input type="text" id="editFirstName" required>
                </div>
                <div class="form-group">
                    <label for="editLastName">Last Name:</label>
                    <input type="text" id="editLastName" required>
                </div>
                <div class="form-group">
                    <label for="editEmail">Email:</label>
                    <input type="email" id="editEmail" required>
                </div>
                <div class="form-group">
                    <label for="editDepartment">College Department:</label>
                    <input type="text" id="editDepartment" required>
                </div>
                <div class="form-buttons">
                    <button type="button" onclick="closeEditModal()" class="cancel-btn">Cancel</button>
                    <button type="submit" class="save-btn">Save Changes</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Add Faculty Modal -->
    <div id="addFacultyModal" class="modal" style="display: none;">
        <div class="modal-content">
            <div class="modal-header">
                <h3>ADD FACULTY</h3>
                <span class="close-btn" onclick="closeAddModal()">&times;</span>
            </div>
            <form id="addFacultyForm">
                <div class="form-group">
                    <label for="facultyFirstName">First Name:</label>
                    <input type="text" id="facultyFirstName" required>
                </div>
                <div class="form-group">
                    <label for="facultyLastName">Last Name:</label>
                    <input type="text" id="facultyLastName" required>
                </div>
                <div class="form-group">
                    <label for="facultyEmail">Email:</label>
                    <input type="email" id="facultyEmail" required>
                </div>
                <div class="form-group">
                    <label for="facultyPassword">Password:</label>
                    <input type="password" id="facultyPassword" required>
                </div>
                <div class="form-group">
                    <label for="facultyDepartment">College Department:</label>
                    <input type="text" id="facultyDepartment" required>
                </div>
                <div class="form-buttons">
                    <button type="button" onclick="closeAddModal()" class="cancel-btn">Cancel</button>
                    <button type="submit" class="save-btn">Add Faculty</button>
                </div>
            </form>
        </div>
    </div>

    <script src="/admin/admin-auth.js"></script>
    <script src="fclty.js"></script>
</body>
</html>
