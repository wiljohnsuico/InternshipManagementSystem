        <div class="header">
        <h2>Faculty Information</h2>
        <p>Displays all faculty enrolled in the system</p>
        </div>
        <div class="mid-top">
            <div class="search">
                <input type="text" id="searchInput" placeholder="Search...">
                <button onclick="searchTable()">Search</button>
            </div>
        
            <div class="add-comp">
                <button id="addCompany">Add Faculty</button>
            </div>
        </div>
        
        <div class="table-container">
            <table class="table-">
                <thead>
                    <tr>
                        <th>No</th>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>Password</th>
                        <th>Username</th>
                        <th>College Department</th>
                        <th>Course</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody id="FacultyTableBody">
                </tbody>
            </table>
        </div>
        

        <!-- Edit Modal -->
<div id="editModal" class="modal" style="display: none;">
    <div class="modal-content">
      <span class="close-btn" onclick="closeEditModal()">&times;</span>
      <h3>Edit Faculty</h3>
      <form id="editForm">
        <input type="hidden" id="editIndex">
        <label>First Name:</label>
        <input type="text" id="editFirstName" required>
        <label>Last Name:</label>
        <input type="text" id="editLastName" required>
        <label>Password:</label>
        <input type="text" id="editPassword" required>
        <label>Username:</label>
        <input type="text" id="editUsername" required>
        <label>College Department:</label>
        <input type="text" id="editCollegeDepartment" required>
        <label>Course:</label>
        <input type="text" id="editCourse" required>
        <button type="submit">Save Changes</button>
      </form>
    </div>
  </div>
