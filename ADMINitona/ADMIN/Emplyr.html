<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employer Information</title>
    <link rel="stylesheet" href="emplyr.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="nav-bar">
        <img src="img/QCU IMS (2 x 1.9 in).svg" alt="Logo" class="logo">
        <div class="nav-links">
            <a href="Intrn.html">Intern</a>
            <a href="Cmpny.html">Company</a>
            <a href="Emplyr.html">Employer</a>
            <a href="fclty.html">Faculty</a>
            <a href="Archv.html">Archive</a>
            <div class="user-icon">
                <img src="img/cat-svgrepo-com.svg" alt="User Icon">
            </div>
            <div class="admin-text">
                <span>Admin <i class="fa-solid fa-angle-down"></i></span>
                <div class="dropdown-menu">
                    <a href="#">Logout</a>
                </div>
            </div>
        </div>
    </div>

    <div class="header">
        <h2>Employer Information</h2>
        <p>Information of enrolled users of affiliated industry partners</p>
    </div>

    <div class="mid-top">
        <div class="search">
            <input type="text" id="searchInput" placeholder="Search...">
            <button onclick="searchTable()">Search</button>
        </div>
    
        <div class="add-comp">
            <button id="addEmployer">Add Employer</button>
        </div>
    </div>

    <div class="table-container">
        <table class="table-">
            <thead>
                <tr>
                    <th>No</th>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Email</th>
                    <th>Company Affiliated</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody id="employerTableBody">
            </tbody>
        </table>
    </div>

    <!-- Edit Employer Modal -->
    <div id="editModal" class="modal" style="display: none;">
        <div class="modal-content">
            <div class="modal-header">
                <h3>EDIT EMPLOYER</h3>
                <span class="close-btn" onclick="closeEditModal()">&times;</span>
            </div>
            <form id="editForm">
                <input type="hidden" id="editIndex">
                <div class="form-group">
                    <label for="editFirstName">First Name:</label>
                    <input type="text" id="editFirstName" required>
                </div>
                <div class="form-group">
                    <label for="editLastName">Last Name:</label>
                    <input type="text" id="editLastName" required>
                </div>
                <div class="form-group">
                    <label for="editEmail">Email:</label>
                    <input type="email" id="editEmail" required>
                </div>
                <div class="form-group">
                    <label for="editCompanyAffiliated">Company Affiliated:</label>
                    <input type="text" id="editCompanyAffiliated" required>
                </div>
                <div class="form-buttons">
                    <button type="button" onclick="closeEditModal()" class="cancel-btn">Cancel</button>
                    <button type="submit" class="save-btn">Save Changes</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Add Employer Modal -->
    <div id="addEmployerModal" class="modal" style="display: none;">
        <div class="modal-content">
            <div class="modal-header">
                <h3>ADD EMPLOYER</h3>
                <span class="close-btn" onclick="closeAddModal()">&times;</span>
            </div>
            <form id="addEmployerForm">
                <div class="form-group">
                    <label for="employerFirstName">First Name:</label>
                    <input type="text" id="employerFirstName" required>
                </div>
                <div class="form-group">
                    <label for="employerLastName">Last Name:</label>
                    <input type="text" id="employerLastName" required>
                </div>
                <div class="form-group">
                    <label for="employerEmail">Email:</label>
                    <input type="email" id="employerEmail" required>
                </div>
                <div class="form-group">
                    <label for="employerPassword">Password:</label>
                    <input type="password" id="employerPassword" required>
                </div>
                <div class="form-group">
                    <label for="employerCompany">Company Affiliated:</label>
                    <input type="text" id="employerCompany" required>
                </div>
                <div class="form-buttons">
                    <button type="button" onclick="closeAddModal()" class="cancel-btn">Cancel</button>
                    <button type="submit" class="save-btn">Add Employer</button>
                </div>
            </form>
        </div>
    </div>

    <script src="/admin/admin-auth.js"></script>
    <script src="emplyr.js"></script>
</body>
</html>
