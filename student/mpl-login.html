<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/nav-bar.css">
    <link rel="stylesheet" href="styles/landing.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles/footer.css">
    <link rel="stylesheet" href="styles/back-to-top.css">
    <title>LANDING PAGE</title>
    <style>
        /* Add/Update styles for nav bar and login button */
        .nav-links {
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .nav-links a {
            color: #0056b3;
            text-decoration: none;
            font-weight: 500;
            padding: 8px 18px;
            border-radius: 5px;
            transition: background 0.2s, color 0.2s;
        }

        .nav-links a:hover, .nav-links a:focus {
            background: #e6f0ff;
            color: #003d82;
        }

        .login-button {
            background: #0056b3;
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 8px 18px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            margin-left: 8px;
            transition: background 0.2s, color 0.2s, box-shadow 0.2s;
            outline: none;
            box-shadow: 0 2px 8px rgba(0,0,0,0.04);
        }
        .login-button:hover, .login-button:focus {
            background: #003d82;
            color: #fff;
            box-shadow: 0 4px 16px rgba(0,86,179,0.10);
        }

        /* Footer styles */
        footer {
            margin-top: 0;
            font-family: Arial, sans-serif;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        .footer-content {
            background-color: #141c24;
            color: #fff;
            display: flex;
            justify-content: space-between;
            align-items: center; /* Align logo/text vertically */
            padding: 10px 6%;
        }
        .contact-info, .about-company {
            width: 45%;
        }
        .contact-item {
            display: flex;
            align-items: center;
            margin-bottom: 6px;
        }
        .contact-item i {
            width: 20px;
            margin-right: 6px;
            color: #fff !important;
            font-size: 1rem;
        }
        .contact-item p, .contact-item a {
            font-size: 0.95rem;
            color: #fff !important;
            margin: 0;
            text-decoration: none;
        }
        .about-company h3, .about-company p {
            color: #fff;
        }
        .about-company h3 {
            font-size: 15px;
            margin-bottom: 6px;
        }
        .about-company p {
            font-size: 0.95rem;
        }
        .social-media {
            display: flex;
            gap: 6px;
            margin-top: 8px;
        }
        .social-icon {
            width: 22px;
            height: 22px;
            font-size: 1rem;
            background-color: #fff2; /* subtle white bg */
            color: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            text-decoration: none;
            transition: all 0.3s;
        }
        .social-icon i {
            color: #fff;
        }
        .social-icon:hover {
            opacity: 0.8;
        }
        @media (max-width: 768px) {
            .footer-content {
                flex-direction: column;
                padding: 10px 2%;
            }
            .contact-info, .about-company {
                width: 100%;
                margin-bottom: 10px;
            }
        }

        /* Header/Nav Bar compression and alignment */
        .nav-bar {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 8px 4%;
            min-height: 48px;
        }
        .logo {
            display: flex;
            align-items: center;
        }
        .logo img {
            height: 56px;
        }
        .nav-links {
            display: flex;
            align-items: center;
            gap: 10px;
            height: 44px;
        }
        .nav-links a, .login-button {
            padding: 8px 16px;
            font-size: 1rem;
            display: flex;
            align-items: center;
            height: 36px;
        }
    </style>
</head>
<body>
    <header>
        <!---NAV BAR-->
        <div class="nav-bar">
            <div class="logo">
                <img src="imgs/qcuims-logo.png" alt="logo">
            </div>

            <div class="nav-links">
                <a href="mplhome.html">Home</a>
                <button type="button" id="openLogin" class="openLogin login-button">Login</button>
                
            </div>
        </div>


        <!-- Login Modal -->
        <div id="loginModal" class="modal-overlay">
            <div class="modal-content">
                <span class="modal-close" id="closeLogin">&times;</span>
                <h2>Login</h2>
                <form>
                    <label for="loginEmail">Email</label>
                    <input type="email" id="loginEmail" placeholder="Enter Email Address" required>

                    <label for="loginPassword">Password</label>
                    <input type="password" id="loginPassword" placeholder="Enter Password" required>

                    <button type="submit" class="modal-button">Login</button>
                    <p>Don't have an account? <a href="#" id="signup-now">Sign up now</a></p>
                    <p>Administrator? <a href="/admin/admin-login.html" class="admin-link">Go to Admin Login</a></p>
                </form>
            </div>
        </div>

        <!-- Signup Modal -->
        <div id="signupModal" class="modal-overlay">
            <div class="modal-content">
                <span class="modal-close" id="closeSignup">&times;</span>
                <h2>Sign up</h2>
                <form>
                    <label for="firstName">Firstname</label>
                    <input type="text" id="firstName" placeholder="Enter Firstname" required>

                    <label for="lastName">Lastname</label>
                    <input type="text" id="lastName" placeholder="Enter Lastname" required>

                    <label for="studentId">Student ID</label>
                    <input type="text" id="studentId" placeholder="E.g. 25-1900" required>

                    <label for="signupEmail">Email Address</label>
                    <input type="email" id="signupEmail" placeholder="Enter Active Email Address" required>

                    <label for="signupPassword">Password</label>
                    <input type="password" id="signupPassword" placeholder="Enter Password" required>
                    
                    <label for="confirmPassword">Confirm Password</label>
                    <input type="password" id="confirmPassword" placeholder="Re-enter Password" required>

                    <button type="submit" class="modal-button">Sign up</button>
                </form>
            </div>
        </div>

        <script src="scripts/login-signup.js"></script>
    </header>

    <main>

        <div class="div1">
            <h1>Web Based Internship Management System</h1>
            <p>Streamline Your Intership Search &#8212; A Smarter, Hassle&#8211;Free Way to Connect with Opportunities</p>
        </div>

        <div class="search-container">
            <div class="search-bar">
                <input type="text" placeholder="Search for company or role..">
                <select name="locations" id="locations">
                    <option value="">Location</option>
                    <option value="#">#</option>
                    <option value="#">#</option>
                    <option value="#">#</option>
                    <option value="#">#</option>
                </select>
                <button type="submit">Search</button>
            </div>
        </div>
    </main>

    <!-- Remove existing footer and add shared footer loader -->
    <div id="footer-container"></div>
    <script src="scripts/back-to-top.js"></script>
    <script>
        fetch('components/footer.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('footer-container').innerHTML = data;
            });
    </script>
</body>
</html>
