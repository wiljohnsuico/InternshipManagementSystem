<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/student/styles/home-navbar.css">
    <link rel="stylesheet" href="/student/styles/faculty.css">
    <title>Faculty</title>
</head>
<body>
    <header>
        <!---NAV BAR--->
        <div class="nav-bar">
            <div class="logo">
                <img src="/student/imgs/qcuims-logo.png" alt="logo">
            </div>
            
            <div class="nav-links">
                <a href="attendance.html" class="attendance-btn">
                    <i class="fas fa-calendar-check"></i>
                    Attendance
                </a>
                <div class="profile">
                    <button class="dropdown-profile">Menu</button>
                    <div class="profile-content">
                       <a href="#">Log out</a>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <main>
        <div class="dashboard">
            <header class="header">
                <h1>Welcome, Professor</h1>
                <p>College of Comuter Studies</p>
                <p>IT Department</p>
            </header>
            
            <div class="filter-row" style="display: flex; gap: 16px; align-items: center; margin-bottom: 16px;">
                <label for="department-filter"><strong>Department:</strong></label>
                <select id="department-filter" style="padding: 6px 12px; border-radius: 4px;"></select>
                <label for="section-filter"><strong>Section:</strong></label>
                <select id="section-filter" style="padding: 6px 12px; border-radius: 4px;"></select>
            </div>
            
            <div class="stats-container">
                <div class="stats-row">
                    <div class="stats-right">
                        
                        <div class="stats-text">
                            <p class="stat-label">Attendance Rate</p>
                            <p class="stat-value">67%</p>
                            <p class="stat-label">Remaining Hours</p>
                            <p class="stat-value">50</p>
                        </div>
                    </div>

                    <div class="chart-container">
                        <canvas id="attendance-chart" class="donut-chart"></canvas>
                    </div>
                    
                    <div class="stats-left">
                        <p class="stat-label">Students Applied</p>
                        <p class="stat-value">19</p>
                        <p class="stat-label">Students Accepted</p>
                        <p class="stat-value">14</p>
                    </div>
                </div>
            </div>
            
            <div class="students-container">
                <h2>Students</h2>
                <div style="overflow-x: auto;">
                    <table class="students-table">
                        <thead>
                            <tr>
                                <th>Name</th>
                                <th>Student #</th>
                                <th>Section</th>
                                <th>Company Applied</th>
                            </tr>
                        </thead>
                        <tbody id="students-table-body">
                            <!-- Table rows will be inserted here by JavaScript -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    
        <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.7.1/chart.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/js/all.min.js"></script>
        <script src="/student/scripts/faculty/faculty-dashboard.js"></script>
    </main>
</body>
</html>
