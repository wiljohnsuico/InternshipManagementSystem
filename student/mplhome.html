<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/home-navbar.css">
    <link rel="stylesheet" href="styles/home.css">
    <title>HOMEPAGE</title>
</head>
<body>
    <header>
        <!---NAV BAR-->
        <div class="nav-bar">
            <div class="logo">
                <img src="imgs/qcuims-logo.png" alt="logo">
            </div>
            
            <div class="nav-links">
                <a href="#">Home</a>

                <div class="profile">
                    <button class="dropdown-profile profile-link">
                        <span class="user-name">Profile</span>
                    </button>
                    <div class="profile-content">
                        <a href="mplprofile.html">My Account</a>
                        <a href="#">Applications</a>
                        <a href="#" class="logout-link">Logout</a>
                    </div>
                </div>

                <button id="openLogin" class="openLogin login-button">Login</button>
            </div>
        </div>
    </header>
    <main>
        <div class="search-container">
            <!---SEARCH--->
            <div class="search-bar">
                <input type="text" id="search-title" placeholder="Search for company or role..">
                <input type="text" id="search-location" placeholder="Location">
                <button type="submit">Search</button>
            </div>
        </div>

        <!---FILTER--->        
        <div class="filter-container">
            <h2 id="results-text">Showing <span id="result-count">10</span> Results</h2>
            <div class="filter">
                <input type="radio" name="salary" id="all" checked> All<br>
                <input type="radio" name="salary" id="paid"> Paid<br>
                <input type="radio" name="salary" id="unpaid"> Unpaid<br>
            </div>
        </div>
        
        <div id="job-listings"></div>

        <!-- POPUP MODAL -->
        <div id="applyModal" class="modal">
            <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Application Form</h2>
            <form id="application-form">
                <label for="resume">Upload Resume:</label><br>
                <input type="file" id="resume" name="resume" accept=".pdf,.doc,.docx" required><br><br>

                <!--Time Availability-->
                <!--<label for="interview-time">Available Interview Time:</label><br>
                <input type="datetime-local" id="interview-time" name="interview-time" required><br><br>-->
    
                <button type="submit">Submit Application</button>
            </form>
            </div>
        </div>
    </main>

    <!-- Include auth utilities -->
    <script src="scripts/auth.js"></script>
    <script src="scripts/job-listing.js"></script>
</body>
</html>
