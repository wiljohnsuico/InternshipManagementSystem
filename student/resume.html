<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/home-navbar.css">
    <link rel="stylesheet" href="styles/resume.css">
    <title>INTERN'S RESUME</title>
</head>
<body>
    <header>
        <!--NAV BAR--->
        <div class="nav-bar">
            <div class="logo">
                <img src="imgs/qcuims-logo.png" alt="logo">
            </div>
            
            <div class="nav-links">
                <a href="mplhome.html">Home</a>

                <div class="profile">
                    <button class="dropdown-profile">Profile</button>
                    <div class="profile-content">
                        <a href="mplprofile.html">My Account</a>
                        <a href="resume.html">My Resume</a>
                        <a href="#">Internship</a>
                        <a href="#">Logout</a>
                    </div>
                </div>
                
            </div>
        </div>
    </header>
    <main>
        <div class="container">
            <h1>Build a Resume</h1>
            
            <div class="section">
                <div class="section-title">Basic</div>
                <div class="form-row">
                    <div class="form-group">
                        <label>First Name</label>
                        <input type="text">
                    </div>
                    <div class="form-group">
                        <label>Last Name</label>
                        <input type="text">
                    </div>
                    <div class="form-group">
                        <label>Suffix</label>
                        <input type="text">
                    </div>
                    <div class="form-group">
                        <label>Birthday</label>
                        <input type="date">
                    </div>
                    <div class="form-group">
                        <label>Age</label>
                        <input type="number">
                    </div>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label>Mobile #</label>
                        <input type="text">
                    </div>
                    <div class="form-group">
                        <label>Email Address</label>
                        <input type="email">
                    </div>
                </div>
                
                <div class="form-group">
                    <label>Address</label>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label>House No., Street</label>
                        <input type="text">
                    </div>
                    <div class="form-group">
                        <label>Barangay</label>
                        <input type="text">
                    </div>
                    <div class="form-group">
                        <label>City</label>
                        <input type="text">
                    </div>
                    <div class="form-group">
                        <label>Country</label>
                        <input type="text">
                    </div>
                </div>
            </div>
            
            <div class="section">
                <div class="section-title">Education</div>
                
                <div class="form-row">
                    <div style="width: 35px;"></div>
                    <div class="form-group">
                        <label>School</label>
                    </div>
                    <div class="form-group">
                        <label>Year</label>
                    </div>
                    <div class="form-group" style="flex: 0.5;">
                        <label>Date</label>
                    </div>
                </div>
                
                <div class="education-entries">
                    <div class="education-entry">
                        <div class="education-number">1</div>
                        <div class="form-group">
                            <input type="text">
                        </div>
                        <div class="form-group">
                            <input type="text">
                        </div>
                        <div class="form-group" style="flex: 0.5;">
                            <input type="text">
                        </div>
                    </div>
                </div>
                
                <div class="form-row" style="margin-top: 10px;">
                    <button class="add-btn" id="add-education">+</button>
                </div>
            </div>
            
            <div class="section">
                <div class="section-title">Skills</div>
                <div class="form-row">
                    <div class="form-group" style="flex: 2;">
                        <textarea class="skills-box"></textarea>
                    </div>
                    <div class="form-group" style="flex: 1;">
                        <label>Upload Image</label>
                        <div class="upload-box">
                            <input type="file" id="image-upload" accept="image/*">
                            <span class="placeholder-text">Click to upload</span>
                            <img id="preview-image" src="" alt="Preview">
                        </div>
                    </div>
                </div>
            </div>
            
            <button class="submit-btn">Save</button>
        </div>
    
        <script>
            // Image upload preview functionality
            const imageUpload = document.getElementById('image-upload');
            const previewImage = document.getElementById('preview-image');
            const placeholderText = document.querySelector('.placeholder-text');
            
            imageUpload.addEventListener('change', function() {
                const file = this.files[0];
                if (file) {
                    const reader = new FileReader();
                    
                    reader.addEventListener('load', function() {
                        previewImage.src = reader.result;
                        previewImage.style.display = 'block';
                        placeholderText.style.display = 'none';
                    });
                    
                    reader.readAsDataURL(file);
                }
            });
    
            // Add education entry functionality
            document.getElementById('add-education').addEventListener('click', function(e) {
                e.preventDefault();
                const educationEntries = document.querySelector('.education-entries');
                const entries = document.querySelectorAll('.education-entry').length;
                
                const newEntry = document.createElement('div');
                newEntry.className = 'education-entry';
                
                newEntry.innerHTML = `
                    <div class="education-number">${entries + 1}</div>
                    <div class="form-group">
                        <input type="text">
                    </div>
                    <div class="form-group">
                        <input type="text">
                    </div>
                    <div class="form-group" style="flex: 0.5;">
                        <input type="text">
                    </div>
                `;
                
                educationEntries.appendChild(newEntry);
            });
        </script>
    </main>
</body>
</html>
